{% load static %}
<style>
    .navbar {
        background-color: #e3f2fd;
        height: 55px;
    }

    .avatar2 {
        vertical-align: middle;
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

</style>


<header>

    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="{%static 'image/logo .png' %}" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <ul class="nav navbar-nav navbar-right">
           
                <li>
                    <a class="nav-link" href="#">
                        About <span></span></a>
                </li>


                {% if user.is_authenticated %}

                <li>
                    <a class="nav-link" href="{% url 'stack:logout' %}">Logout</a>

                </li>
                <li>
                    <a href="{% url 'stack:userprofile' user.id %}">
                        <img style="float: right;" class="avatar2" src="{{user.image.url}}" alt=""></a>
                </li>
                {% else %}
                <li>
                    <a class="nav-link" href="{% url 'stack:signin' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>




</header>
