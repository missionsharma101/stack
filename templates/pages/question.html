{% extends "base.html"%}

{% load static %}

{% block body_content %}
{% load crispy_forms_tags %}
<br>

<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-auto" style="margin-left: 45px;">
                <h2 class="heading-section">Ask a public question</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <div class="wrap d-md-flex">
                    
                    <div class="login-wrap p-4 p-lg-5">
                  
                        <form action="" class="signin-form" method="post" enctype="multipart/form-data">
                            
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                Question:<br>{{  form.name }}
                            </div>
                            <div class="form-group mb-3">
                                Description:<br>{{  form.description }}
                            </div>
                            <div class="form-group mb-3">
                                tag:<br>{{  form.tag }}
                            </div>
               <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                   
                </div>
                
              </form>
              <br>

            </div>
          </div>
            </div>
        </div>
    </div>
</section>

    {% endblock %}
